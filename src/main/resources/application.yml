server:
  port: 8080
  forward-headers-strategy: framework

spring:
  application:
    name: no-code-test-platform
  thymeleaf:
    cache: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    git:
      enabled: true
      mode: full
    env:
      enabled: true
  endpoint:
    health:
      show-details: always

rocksdb:
  data-path: ./rocksdb
